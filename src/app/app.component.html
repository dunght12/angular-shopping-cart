<main>
  <header class="container">
    <app-cart-header [numberItems]="numberItems"></app-cart-header>
  </header>
  <section class="container">
    <app-product-list
      [products]="products"
      (onRemoveProduct)="removeProduct($event)"
      (onUpdateProduct)="handleupdateQtyProduct($event)"
    ></app-product-list>

    <div class="empty-product" *ngIf="products.length === 0">
      <h3>There are no products in your cart</h3>
      <button>Shopping now</button>
    </div>
  </section>

  <section class="container">
    <app-promo-code
      (onApplyPromeCode)="handleApplyPromoCode($event)"
    ></app-promo-code>

    <app-cart-summary
      [subTotal]="subTotal"
      [tax]="tax"
      [total]="total"
      [discount]="discount"
    ></app-cart-summary>
  </section>
</main>
